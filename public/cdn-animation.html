<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Animation Test</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .animation-container {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CDN Animation Test</h1>
        <p>This page uses the LottieFiles CDN player to display the animation.</p>
        
        <div class="animation-container">
            <!-- Using the lottie-player web component -->
            <lottie-player
                src="/animations/animation.json"
                background="transparent"
                speed="1"
                style="width: 300px; height: 300px;"
                loop
                autoplay
            ></lottie-player>
        </div>
        
        <p>If you can see the animation above, but not in the main app, there might be an issue with how the Lottie library is being loaded in the React component.</p>
    </div>
</body>
</html>
